<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Main Css File -->
    <link rel="stylesheet" href="css/stop.css" />
    <!-- Normalze File -->
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800&family=Poppins:ital,wght@0,100;0,200;0,300;0,500;0,700;0,800;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stop Watch</title>
  </head>
  <body>
    <div class="container">
      <div class="stopwatch">
        <div class="timerDisplay">00 : 00 : 00</div>
      </div>
      <div class="button">
        <button class="btn" id="startbtn" style="--clr: red">Start</button>
        <button class="btn" id="stopbtn" style="--clr: blue">Stop</button>
        <button class="btn" id="resetbtn" style="--clr: orange">Reset</button>
      </div>
    </div>

    <script src="js/steep.js"></script>
  </body>
</html>
